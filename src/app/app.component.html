<h1> {{ title }} </h1>

<ul *ngFor="let task of todos">
  <li>{{ task.title }} -
    <button *ngIf="!task.done" (click)="markAsDone(task)">CONCLUIR</button>
    <button *ngIf="task.done" (click)="markAsUndone(task)">REFAZER</button>
    | <button (click)="remove(task)">REMOVER</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa</label>
    <input
      type="text"
      placeholder="TÃ­tulo da Tarefa"
      maxlength="60"
      formControlName="title"
    >

    <button
      [disabled]="form.invalid"
      (click)="add()"
    >
      Salvar
    </button>
  </fieldset>
</form>
